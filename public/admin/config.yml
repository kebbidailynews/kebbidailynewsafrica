backend:
  name: git-gateway
  branch: main # Use the branch your content lives on (e.g. main)

media_folder: "public/uploads"  # Where images are stored in the repo
public_folder: "/uploads"       # How the CMS refers to them in the frontend

collections:
  - name: "news"
    label: "News"
    folder: "content/news"      # Your actual folder for news content
    create: true
    slug: "{{slug}}"            # Auto-generates the filename
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Excerpt", name: "excerpt", widget: "string", required: true }
      - { label: "Date", name: "date", widget: "datetime", required: true }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Content", name: "content", widget: "markdown", required: true }
